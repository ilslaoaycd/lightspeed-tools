<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lightspeed Tools Settings</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }

    h2 {
      margin: 0 0 15px 0;
      font-size: 16px;
      color: #333;
      border-bottom: 2px solid #4a90e2;
      padding-bottom: 8px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: #666;
      margin-bottom: 10px;
    }

    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .toggle-container:last-child {
      border-bottom: none;
    }

    .toggle-label {
      font-size: 13px;
      color: #333;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4a90e2;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .history-section {
      max-height: 200px;
      overflow-y: auto;
    }

    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 8px;
      margin-bottom: 4px;
      background-color: #f8f9fa;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .history-item:hover {
      background-color: #e9ecef;
    }

    .history-id {
      color: #4a90e2;
      font-weight: 500;
    }

    .history-timestamp {
      color: #999;
      font-size: 11px;
    }

    .empty-history {
      text-align: center;
      color: #999;
      font-size: 12px;
      padding: 20px;
      font-style: italic;
    }

    .clear-history {
      margin-top: 8px;
      padding: 6px 12px;
      font-size: 11px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .clear-history:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
    <h2 style="margin: 0;">âš¡ Lightspeed Tools</h2>
    <a href="#" id="help-link" style="font-size: 13px; color: #4a90e2; text-decoration: none;">Help</a>
  </div>

  <div class="section">
    <div class="section-title">Features</div>

    <div class="toggle-container">
      <span class="toggle-label">Billing Tracking</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-billing" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-container">
      <span class="toggle-label">Auto-Save</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-autosave" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-container">
      <span class="toggle-label">Auto PIN Unlock</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-auto-pin" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="section" id="pin-config-section">
    <div class="section-title">PIN Configuration</div>
    <div style="display: flex; gap: 8px; align-items: center;">
      <input type="password" id="pin-input" placeholder="Enter your PIN" style="flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 13px;">
      <button id="save-pin" style="padding: 8px 16px; background-color: #4a90e2; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; white-space: nowrap;">Save PIN</button>
    </div>
    <div id="pin-status" style="margin-top: 6px; font-size: 11px; color: #666; font-style: italic;"></div>
    <div style="margin-top: 8px; font-size: 10px; color: #999; line-height: 1.4;">
      This is only stored locally on your machine. No data is sent to our servers. We don't even have servers.
    </div>
  </div>

  <div class="section">
    <div class="section-title">Workorder History</div>
    <div class="history-section" id="history-container">
      <div class="empty-history">No workorders visited yet</div>
    </div>
    <button class="clear-history" id="clear-history">Clear History</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
